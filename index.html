<!DOCTYPE html>

<html lang="pl-PL">
    <head>
        <meta charset="utf-8" />
        <title>Sylterm - o firmie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/w3.css">
        <link rel="stylesheet" href="css/w3-theme-blue-grey.css">
        <link rel="stylesheet" href="css/sylterm.css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.cycle2.min.js"></script>
    </head>
    <body>
        <header id="header" class="w3-container w3-row w3-theme-l2 w3-border-bottom">
            <div class="w3-container w3-half w3-center"><img id="logoSylterm" src="img/logoS.png" alt="logo firmy Sylterm" /></div>
            <div class="w3-container w3-rest w3-center"><h1>Sylterm najlepszy jest</h1></div>
        </header>
        <section id="slider" class="cycle-slideshow" 
            data-cycle-slides="div"
            data-cycle-fx=fadeout
            data-cycle-pause-on-hover=true>
        <div><img src="img/pod1.jpg" alt="baner1" /><p>Napis</p></div>
        <div><img src="img/pod2.jpg" alt="baner2" /><p>Inny napis</p></div>
        <div><img src="img/pod3.jpg" alt="baner3" /><p>Jeszcze inny napis</p></div>
        </section>
        <nav class="w3-row">
            <div class="w3-third"></div>
            <div class="w3-third"></div>
            <div class="w3-third"></div>
        </nav>
        <footer class="w3-row">
            <div class="w3-half"></div>
            <div class="w3-half"></div>
        </footer>
    </body>
</html>
